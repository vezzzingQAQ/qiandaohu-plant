<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造 化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: scroll;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        img {
            width: 100vw;
        }
    </style>
    <script src="./support/tools.js"></script>
    <script>
        window.addEventListener("load", function () {
            window.setTimeout(() => {
                let imgName = getQueryVariable("name");
                document.querySelector("#displayImg").setAttribute("src", `./imgs/${imgName}`);
            }, 100);
        });
    </script>
</head>

<body>
    <img id="displayImg" src="./imgs/public/loading.jpg">
</body>

</html>
